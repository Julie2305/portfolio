<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/portfolio.css" media="screen">
  <title>Portfolio of Julie Teeuwen</title>
</head>
<body>
  <header class="header">
    <div class="headerContent">
      <div class="logo">
        <img src="../images/logoJT.png" alt="Julie Teeuwen Logo" width="90">
      </div>
      <div class="headerTitle">
        <h1>JULIE TEEUWEN</h1>
        <p>FRONT-END JUNIOR</p>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="mainContent">
      <div class="colorList">
        <div class="color">
          <div class="colorOne"></div>
          <p>#270004</p>
        </div>
        <div class="color">
          <div class="colorTwo"></div>
          <p>#ff9da8</p>
        </div>
        <div class="color">
          <div class="colorThree"></div>
          <p>#94d0a2</p>
        </div>
        <div class="color">
          <div class="colorFour"></div>
          <p>#dfb53b</p>
        </div>
      </div>
      <div class="mainImage">
        <img src="../images/mainImageWide.png" class="imageWide" alt="Main Image">
        <img src="../images/mainImageSmall.png" class="imageSmall" alt="Main Image">
      </div>
    </div>
  </section>
  <section class="section">
    <div class="portfolioContent">
      <h2>FEATURED WORK</h2>
      <div class="portfolio">
        <a class="portfolioItem" href="https://github.com/udacity/Appify/">
          <img src="../images/memory.png" alt="Memory game" width="120" height="80">
          <h3>Memory game</h3>
          <div class="link">https://github.com/udacity/memorygame/</div>
        </a>
        <a class="portfolioItem" href="https://github.com/udacity/Sunflower/">
          <img src="../images/arcade.png" alt="Arcage game" width="120" height="80">
          <h3>Arcade game</h3>
          <div class="link">https://github.com/udacity/arcadegame/</div>
        </a>
        <a class="portfolioItem" href="https://github.com/udacity/bokeh/">
        <img src="../images/review.png" alt="Review app" width="120" height="80">
          <h3>Restaurant reviews app</h3>
          <div class="link">https://github.com/udacity/restaurantreviewsapp/</div>
      </div>
    </div>
  </section>
</body>
